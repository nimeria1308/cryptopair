<html>

<head>
    <title>Cryptopair stats</title>
    <script src="res/scripts/chart.min.js"></script>
    <script src="res/scripts/json_download.js"></script>
    <script src="res/scripts/main.js"></script>
</head>

<body onload="page_loaded();">
    <div style="width: 600px; height: 300px;">
        <canvas id="chart"></canvas>
    </div>
    <select id="currency_pairs" onchange="select_changed();">
    </select>
    <select id="period" onchange="select_changed()">
        <option value="year">Yearly</option>
        <option value="month">Monthly</option>
        <option value="day">Daily</option>
        <option value="realtime">Realtime</option>
    </select>
    <select id="year" onchange="select_changed();" style="display: none;">
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
    </select>
    <select id="month" onchange="select_changed();" style="display: none;">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <input type="checkbox" id="interpolate" onchange="select_changed();" checked/> Interpolate
</body>

</html>
